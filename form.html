<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register Form</title>
  </head>
  <body>
    <h1>School of Computer Science & Engineering</h1>
    <h2>Register Form</h2>
    <form action="/register" method="post">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required /><br />

      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" /> Male
      <input type="radio" id="female" name="gender" value="female" />
      Female<br /><br />

      <label for="fieldofstudy">Field of Study:</label>
      <select name="fieldofstudy" id="fieldofstudy">
        <option value="CS">CS</option>
        <option value="DS">DS</option></select
      ><br /><br />

      <label for="subjects"
        >List of Subjects (Hold Ctrl to select multiple):</label
      >
      <br />
      <input
        type="checkbox"
        id="subject_pee1"
        name="subjects[]"
        value="Principle of EE 1" />
      <label for="subject_pee1">Principle of EE 1</label><br />

      <input
        type="checkbox"
        id="subject_network"
        name="subjects[]"
        value="Computer Network" />
      <label for="subject_network">Computer Network</label><br />

      <input
        type="checkbox"
        id="subject_webdev"
        name="subjects[]"
        value="Web Application Development" />
      <label for="subject_webdev">Web Application Development</label><br />

      <input
        type="checkbox"
        id="subject_oop"
        name="subjects[]"
        value="Object Oriented Programming" />
      <label for="subject_oop">Object Oriented Programming</label><br />

      <input
        type="checkbox"
        id="subject_graphics"
        name="subjects[]"
        value="Computer Graphics" />
      <label for="subject_graphics">Computer Graphics</label><br /><br />

      <div>
        <label for="comments">Comments:</label>
        <textarea
          id="comments"
          name="comments"
          rows="4"
          cols="50"
          placeholder="Enter your comments"></textarea>
      </div>

      <input type="submit" value="Submit" />
      <button type="reset">Cancel</button>
    </form>
  </body>
</html>
